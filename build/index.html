<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт фитнес центра Supergym">
  <title>fitness_accelerator</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="main-header">
      <div class="container">
        <nav class="main-nav">
          <a class="main-nav__link">
            <img src="img/svg/icon-supergym.svg" alt="Логотип SUPERGYM" width="120" height="23">
          </a>
          <a class="main-nav__link" href="tel:+78005555555">
            <span class="main-nav__phone">8-800-555-55-55</span>
          </a>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper">
            <div class="hero__wrapper-description">
              <ul class="hero__list">
                <li class="hero__item">Тренажёрный зал</li>
                <li class="hero__item">Групповые занятия</li>
                <li class="hero__item">Кардио-зона</li>
              </ul>
              <div class="hero__wrapper-text">
                <div class="hero__wrapper-group">
                  <h1 class="hero__title">Фитнес центр</h1>
                  <h2 class="visually-hidden">Информация о нас</h2>
                  <h3 class="hero__subtitle">Омск</h3>
                </div>
                <button class="hero__button" type="button">Купить абонемент</button>
              </div>
            </div>
            <div class="hero__container-image">
              <picture>
                <source type="image/webp" media="(max-width: $vp-1366)"
                  srcset="img/hero-tablet1x.webp 1x, img/hero-tablet2x.webp 2x">
                <source type="image/webp" srcset="img/hero1x.webp 1x, img/hero2x.webp 2x">
                <source media="(max-width: $vp-1366)" srcset="img/hero-tablet1x.jpg 1x, img/hero-tablet2x.jpg 2x"
                  width="324" height="390">
                <img src="img/hero1x.jpg" srcset="img/hero2x.jpg 2x" loading="lazy" alt="Мужчина в футболке супермена"
                  width="500" height="524">
              </picture>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
